apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-devsecops
  labels:
    app: quoterxp
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: quoterxp
  template:
    metadata:
      labels:
        app: quoterxp
    spec:
      containers:
      - name: quoterxp
        image: lucson20/devsecops1:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 5000
        securityContext:
          allowPrivilegeEscalation: false   # Fix toegevoegd  
      imagePullSecrets:
        - name: my-registry-secret
         